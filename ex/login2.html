<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <link rel="stylesheet" href="../css/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="../css/jquery-ui.theme.min.css">
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <link rel="stylesheet" href="../css/summernote-lite.min.css">
    <script src="../js/summernote-lite.min.js"></script>
    <script src="../js/summernote-ko-KR.min.js"></script>
</head>
<body>

    <div class="wrapper">
        <header class="header-wrap">
            <div class="side-bt">
                <i class="fas fa-bars"></i>
            </div>
            <div class="title">Now i'm Fearless</div>
            <div class="menu-wrap">
                <ul class="menu-list">
                    <li class="menu">공지사항</li>
                    <li class="menu">자유게시판</li>
                    <li class="menu">사진게시판</li>
                </ul>
                <ul class="icon-list">
                    <li class="icon"><i class="fab fa-youtube"></i></li>
                    <li class="icon"><i class="fab fa-twitter"></i></li>
                    <li class="icon"><i class="fab fa-instagram-square"></i></li>
                    <li class="icon"><i class="fas fa-user"></i></li>
                </ul>
            </div>
        </header>
        <div class="side-wrap">
            <div class="side-header">
                <div class="side-bt">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="side">
                <ul class="menu-list">
                    <li class="menu">공지사항</li>
                    <li class="menu">자유게시판</li>
                    <li class="menu">사진게시판</li>
                </ul>
                <ul class="icon-list">
                    <li class="icon"><i class="fab fa-youtube"></i></li>
                    <li class="icon"><i class="fab fa-twitter"></i></li>
                    <li class="icon"><i class="fab fa-instagram-square"></i></li>
                    <li class="icon"><i class="fas fa-user"></i></li>
                </ul>
            </div>
        </div>

        <div class="main-wrapper">
            <div class="main-wrap">
                <div class="login-wrap">
                    <div class="header">
                        로그인
                    </div>
                    <div class="input-group id">
                        <div class="i-left">
                            <i class="far fa-envelope"></i>
                        </div> 
                        <input type="text" name="" id="" placeholder="아이디">
                        <div class="i-right">
                            <i class="far fa-eye"></i>
                        </div>
                    </div>
                    <div class="input-group password">
                        <div class="i-left">
                            <i class="fas fa-key"></i>
                        </div> 
                        <input type="text" name="" id="" placeholder="비밀번호">
                        <div class="i-right">
                            <i class="far fa-eye"></i>
                        </div>
                    </div>  
                    <div class="message-wrap">
                        <p class="error">잘못된 아이디 또는 비밀번호입니다 </p>
                    </div>
                    <div class="check-wrap">
                        <input type="checkbox" name="" id="login-keep">
                        <label for="login-keep">로그인 유지</label>
                    </div>
                    <div class="btn-wrap">
                        <a href="#" class="btn btn-black btn-100">로그인</a>
                    </div>
                    <ul class="menu">
                        <li href="#">회원가입</li>
                        <li href="#">아이디/비밀번호 찾기</li>
                    </ul>
                </div>
            </div>
        </div>
        <footer class="footer-wrap">
            <ul class="menu-list">
                <li>이용약관</li>
                <li>개인정보처리방침</li>
                <li>문의/신고</li>
            </ul>
              <div class="open-date">
                  2021 now i'm Fearless
              </div>
        </footer>

    </div>



    
    <script>


        $(document).ready(function() {
            $(".side-bt").click(function(){
                console.log("???")
                if($(".side-wrap").css("left") === '0px')
                    $(".side-wrap").css("left","-9999px");
                else
                    $(".side-wrap").css("left","0");
            });
        });

    </script>

    
</body>
</html>
